<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Resume Examples</title>
    <style>
    
        /* Style the menu bar */
        .menu-bar {
            background-color: #2980B9;
            overflow: hidden;
        }

        /* Style the links inside the menu bar */
        .menu-bar a {
            float: left;
            display: block;
            color: #ECF0F1;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .menu-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* shadow the container */
        .container {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #F0B27A;
        }

        /* style the 2 headings */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 36px;
            color: #333;
            text-decoration: underline;
        }
        .header p {
            font-size: 18px;
            color: #666;
            font-style: italic;
        }

        /* style the input boxes */
        input[type="text"],
        input[type="file"],
        input[type="url"] {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
            margin-bottom: 25px;
            border: 1px solid black;
            border-radius: 4px;
        }

        /* style the submit button */
        button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0E6655; /* Darker background on hover */
        }
        
        .form-submission {
            font-size: 16px;
            margin-bottom: 25px;
        }
                
        .search-bar {
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            height: 50px;
        }
        .search-bar button {
            padding: 10px;
            border: 1px solid #2E86C1 ;
            background-color: #2E86C1 ;
            color: white;
            border-radius: 0 5px 5px 0;
            height: 58px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #1B4F72;
        }

        .resume-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 22px;
            margin-top: 12px;
        }
        .resume-card {
            padding: 22px;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .resume-card:hover {
            transform: scale(1.05);
        }
        .resume-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .resume-card h3 {
            margin: 14px 0 12px;
            font-size: 22px;
            color: #333;
        }
        .resume-card p {
            color: #666;
            font-style: italic;
        }
        .delete-button {
            margin-top: 15px;
            background-color: #E74C3C;
            color: white;
            padding: 8px 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #A93226;
        }
    </style>
</head>
<body>
    <!-- menu bar -->
    <div class="menu-bar">
        <a href="/">Generate Resume</a>
        <a href="/docx-submit">Resume AI Generator</a>
        <a href="/sample-resumes">Sample Resumes</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>Sample Resumes</h1>
            <p>Explore your storage of professional resume builders</p>
        </div>
        <div class="form-submission">
            <form id="uploadForm">
                <label for="name">Name of Sample:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="description">Description for Sample:</label>
                <input type="text" id="description" name="description" required>

                <label for="file">Upload an Image of Sample:</label>
                <input type="file" id="file" name="file" accept="image/*" required>

                <label for="link">Link for Sample Resume Builder:</label>
                <input type="url" id="link" name="link" required>
        
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search resumes...">
            <button onclick="searchResumes()">Search</button>
        </div>
        <button class="delete-button" onclick="deleteAllSamples()">Delete All</button>
        <div class="resume-grid" id="resume-grid"></div>             
    </div>

    <script>
        // Function to generate unique IDs for each sample
        function generateUniqueId() {
            return '_' + (Math.random()*Math.random()).toString(36)
        }

        // Function to handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const link = document.getElementById('link').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

        //A FileReader object is created to read the file. reader.onload is an event handler that runs when the file has been read. 
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imagePath = e.target.result;  //contains the file's data as a base64-encoded string.
                    const sample = { id: generateUniqueId(), name, description, link, imagePath };
                    saveSample(sample);
                    displaySamples();
                    // Clear the form after submission
                    document.getElementById('uploadForm').reset();
                }
                reader.readAsDataURL(file);  //base64 encoding
            } else {
                alert('Please upload a valid image file');
            }
        });

        // Function to save sample to localStorage
        function saveSample(sample) {
            const samples = JSON.parse(localStorage.getItem('samples')) || [];
            samples.push(sample);
            localStorage.setItem('samples', JSON.stringify(samples));
        }

        // Function to delete a sample
        function deleteSample(id) {
            let samples = JSON.parse(localStorage.getItem('samples')) || [];
            samples = samples.filter(sample => sample.id !== id);
            localStorage.setItem('samples', JSON.stringify(samples));
            displaySamples();
        }

        // Function to display samples from localStorage
        function displaySamples() {
            const samples = JSON.parse(localStorage.getItem('samples')) || [];
            const resumeGrid = document.getElementById('resume-grid');
            resumeGrid.innerHTML = '';
            samples.forEach(sample => {
                const card = document.createElement('div');
                card.className = 'resume-card';
                card.innerHTML = `
                    <img src="${sample.imagePath}" alt="Sample Image" onclick="window.open('${sample.link}', '_blank')">
                    <h3>${sample.name}</h3>
                    <p>${sample.description}</p>
                    <button class="delete-button" onclick="deleteSample('${sample.id}')">Delete</button>
                `;
                resumeGrid.appendChild(card);
            });
        }

        // Function to handle search
        function searchResumes() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const resumes = document.querySelectorAll('.resume-card');
            
            resumes.forEach(resume => {
                const title = resume.querySelector('h3').innerText.toLowerCase();
                if (title.includes(searchInput)) {
                    resume.style.display = 'block';
                } else {
                    resume.style.display = 'none';
                }
            });
        }
